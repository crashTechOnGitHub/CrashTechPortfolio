<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">        
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>

<body>
    <div id="app">                 <!--SINGLE VUE INSTANCE-->
        <transition name="page" :duration="1500">       <!--FOR TRANSITION ELEMENT-->
            <div class="page" :is="page" @change-page="slide"></div>
        </transition>
    </div>


    <script id="start" type="text/x-template">      <!--FIRST PAGE-->
        <div class="start">
            <div class="inner">

                <div class="button-wrapper enter-2">

                    <div class="canvas">
                        <button class="footer" type="button" @click="$emit('change-page', 'next')">Decode CrashTech!</button>
                        <ul class="bullets">
                            <li class="l1"><button class="button button-start" type="button" @click="$emit('change-page', 'start')"></button></li>  <!--FIRST BUTTON-->
                            <li class="l1"><button class="button button-next" type="button" @click="$emit('change-page', 'next')"></button></li>    <!--SECOND BUTTON--> 
                        </ul>


                    </div>
                </div>
            </div>
        </div>
    </script>
    <script id="next" type="text/x-template">   <!--SECOND PAGE-->
        <div class="next">
            <div class="inner">
                <div class="canvas">
                    <ul class="bullets">
                        <li class="l1"><button class="button button-start" type="button" @click="$emit('change-page', 'start')"></button></li>
                        <li class="l1"><button class="button button-next" type="button" @click="$emit('change-page', 'next')"></button></li>
                    </ul>
                </div>
            </div>
        </div>
    </script>

    <script src="abc.js"></script>      <!--LINKING OF JAVA SCRIPT FILE-->
    <ul class="bullets"></ul>
    
</body>

</html>
